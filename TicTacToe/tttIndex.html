  <h1>Tic | Tac | Toe</h1>

    <div class="container column">
      <h2>Turn: X</h2>

      <div class="container wrap" id="board">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>

      <div id = "buttons">
        <div id="reset-button">Play Again!</div>
        <div id="player-toggle">Two Players</div>
        <div id="start-turn">X Starts</div>
      </div>

    </div>

    <div class = "scores">
      <div class ="score">
        <h3> X score </h3>
        <h4 id="Xscore"> 0 </h4>
      </div>
      <div class ="score">
        <h3> Tie </h3>
        <h4 id="Tiescore"> 0 </h4>
      </div>
      <div class ="score">
        <h3> O score </h3>
        <h4 id="Oscore"> 0 </h4>
      </div>
    </div>
