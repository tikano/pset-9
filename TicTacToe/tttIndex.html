        <div class="square" class="disable-select" style="cursor: pointer;"></div>

	<button id="reset-button" class="button1">Play Again!</button>

	<button id="player-toggle" class="button1">Two Players</button>
	<button id="start-turn" class="button1">X Starts</button>
      </div>

    </div>

      <div class ="score">
        <h3> X score </h3>
        <h4 id="Xscore"> 0 </h4>
      </div>
      <div class ="score">
        <h3> Tie </h3>
        <h4 id="Tiescore"> 0 </h4>
      </div>
      <div class ="score">
